title: QSPI NOR flash devices (JEDEC CFI interface)

description: >
  Any QSPI NOR flash that supports the JEDEC CFI interface.

compatible: "jedec,qspi-nor"

include: qspi-device.yaml

properties:
  wp-gpios:
    type: phandle-array
    required: false
    description: WPn pin
  hold-gpios:
    type: phandle-array
    required: false
    description: HOLDn pin
  reset-gpios:
    type: phandle-array
    required: false
    description: RESETn pin

  frequency:
    type: int
    required: true
    description: Specify operational frequency

  spi-mode:
    type: int
    required: true
    description: Specify desired SPI mode

  data-lines:
    type: int
    required: true
    description: Specify how many data lines are used

  address-size:
    type: int
    required: true
    description: Specify how many bits are used for addressing

  cs-high-time:
    type: int
    required: true
    description: Specify how many bits are used for addressing

  jedec-id:
    type: uint8-array
    required: true
    description: JEDEC ID as manufacturer ID, memory type, memory density

  has-be32k:
    type: boolean
    required: false
    description: Indicates the device supports the BE32K command

  has-ddr-mode:
    type: boolean
    required: false
    description: Indicates the device supports DDR mode

  size:
    type: int
    required: true
    description: flash capacity in bits

