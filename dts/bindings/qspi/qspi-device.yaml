# Common fields for SPI devices

include: base.yaml

parent-bus: qspi

properties:
    reg:
      required: true
    qspi-max-frequency:
      type: int
      required: true
      description: Maximum clock frequency of device's QSPI interface in Hz
    label:
      required: true
