# Common fields for QSPI controllers

include: base.yaml

child:
    bus: qspi

properties:
    clock-frequency:
      type: int
      required: false
      description: Clock frequency the QSPI peripheral is being driven at
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 0
    label:
      required: true
    cs-gpios:
      type: phandle-array
      required: false

