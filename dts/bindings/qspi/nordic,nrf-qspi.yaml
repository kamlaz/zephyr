title: Nordic nRF Family QSPI controller

description: >
    This is a representation of the Nordic nRF QSPI node

compatible: "nordic,nrf-qspi"

include: qspi-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    sck-pin:
      type: int
      required: true
      description: SCK pin

    io00-pin:
      type: int
      required: true
      description: IO00 pin

    io01-pin:
      type: int
      required: true
      description: IO01 pin

    io02-pin:
      type: int
      required: true
      description: IO02 pin

    io03-pin:
      type: int
      required: true
      description: IO03 pin

    max-frequency:
      type: int
      required: true
      description: Maximum frequency for QSPI driver