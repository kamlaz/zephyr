title: Nordic nRF Family QSPI Master node

description: >
    This is a representation of the Nordic nRF SPI node

compatible: "nordic,nrf-qspi"

include: qspi-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    csn-pin:
      type: int
      required: true
      description: CSN pin

    sck-pin:
      type: int
      required: true
      description: SCK pin

    io00-pin:
      type: int
      required: true
      description: IO00 pin

    io01-pin:
      type: int
      required: true
      description: IO01 pin

    io02-pin:
      type: int
      required: true
      description: IO02 pin

    io03-pin:
      type: int
      required: true
      description: IO03 pin

